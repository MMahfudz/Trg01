<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alt MDT Training</title>
</head>
<body>
<center>
<h2>Alt MDT Training</h2>

<form id="signInForm" onsubmit="signIn(event)">
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br><br>
  <button type="submit">Log In</button>
</form>

<script>
function signIn(event) {
  event.preventDefault(); // Prevent form submission
  
  // Get input values
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;
  
  // Check if username and password are correct
  if (username === 'S1234567D' && password === 'Password1') {
    alert('Sign in successful!'); window.location.href = "home.html";
    // You can redirect the user or do any other action here
  } else {
    alert('Invalid username or password. Please try again.');
  }
}
  
</script>
</center>
</body>
</html>
